<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waiting List Order</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  padding:16px;
  background:
    linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
    url('https://i.pinimg.com/1200x/8e/d4/93/8ed493038bc8c1f7dec3bf3577dc0f08.jpg')
    center/cover no-repeat fixed;
}

.container{
  max-width:480px;
  margin:auto;
  background:rgba(255,255,255,.9);
  padding:16px;
  border-radius:22px;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.add-btn{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#000;
  color:#fff;
  font-size:13px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px;
}

.card{
  background:#fff;
  padding:12px;
  border-radius:16px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

.nama{
  font-weight:600;
  font-size:14px;
}

.modal{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,.45);
  align-items:center;
  justify-content:center;
  z-index:50;
}

.modal-box{
  background:#fff;
  padding:18px;
  border-radius:18px;
  width:100%;
  max-width:360px;
}

input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:13px;
}

textarea{
  height:160px;
  resize:none;
}

.save-btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#000;
  color:#fff;
}

img{
  width:100%;
  border-radius:12px;
  margin-top:8px;
  display:none;
}
</style>
</head>
<body>

<div class="container">
  <div class="top-bar">
    <h3>Waiting List</h3>
    <button class="add-btn" onclick="openAdd()">+ Tambah</button>
  </div>
  <div class="grid" id="orderGrid"></div>
</div>

<div class="modal" id="addModal">
  <div class="modal-box">
    <h4>Tambah Customer</h4>
    <input id="inputNama" placeholder="Nama customer">
    <button class="save-btn" onclick="addOrder()">Lanjut</button>
  </div>
</div>

<div class="modal" id="notesModal">
  <div class="modal-box">
    <h4>Form Order</h4>

    <input type="date" id="deadlineInput">

    <textarea id="notesText" placeholder="Isi form order di sini..."></textarea>

    <input type="file" id="imageInput" accept="image/*">
    <img id="previewImg">

    <button class="save-btn" onclick="saveNotes()">Simpan</button>
  </div>
</div>

<script>
const grid=document.getElementById('orderGrid');
const addModal=document.getElementById('addModal');
const notesModal=document.getElementById('notesModal');
const inputNama=document.getElementById('inputNama');
const notesText=document.getElementById('notesText');
const deadlineInput=document.getElementById('deadlineInput');
const imageInput=document.getElementById('imageInput');
const previewImg=document.getElementById('previewImg');

let currentIndex=null;

function openAdd(){
  addModal.style.display='flex';
}

function addOrder(){
  if(!inputNama.value)return alert('Isi nama');
  const orders=JSON.parse(localStorage.getItem('orders'))||[];
  orders.push({nama:inputNama.value,notes:'',deadline:'',image:''});
  localStorage.setItem('orders',JSON.stringify(orders));
  inputNama.value='';
  addModal.style.display='none';
  loadOrders();
}

function openNotes(i){
  currentIndex=i;
  const orders=JSON.parse(localStorage.getItem('orders'));
  notesText.value=orders[i].notes||'';
  deadlineInput.value=orders[i].deadline||'';
  if(orders[i].image){
    previewImg.src=orders[i].image;
    previewImg.style.display='block';
  }else{
    previewImg.style.display='none';
  }
  notesModal.style.display='flex';
}

function saveNotes(){
  const orders=JSON.parse(localStorage.getItem('orders'));
  orders[currentIndex].notes=notesText.value;
  orders[currentIndex].deadline=deadlineInput.value;
  orders[currentIndex].image=previewImg.src||'';
  localStorage.setItem('orders',JSON.stringify(orders));
  notesModal.style.display='none';
  loadOrders();
}

function loadOrders(){
  const orders=JSON.parse(localStorage.getItem('orders'))||[];
  grid.innerHTML='';
  orders.forEach((o,i)=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`<div class="nama">${o.nama}</div>`;
    c.onclick=()=>openNotes(i);

    c.oncontextmenu=e=>{
      e.preventDefault();
      if(confirm('Hapus order ini?')){
        orders.splice(i,1);
        localStorage.setItem('orders',JSON.stringify(orders));
        loadOrders();
      }
    };

    let pressTimer;
    c.ontouchstart=()=>pressTimer=setTimeout(()=>{
      if(confirm('Hapus order ini?')){
        orders.splice(i,1);
        localStorage.setItem('orders',JSON.stringify(orders));
        loadOrders();
      }
    },600);
    c.ontouchend=()=>clearTimeout(pressTimer);

    grid.appendChild(c);
  });
}

imageInput.onchange=e=>{
  const file=e.target.files[0];
  if(!file)return;
  const reader=new FileReader();
  reader.onload=()=>{
    previewImg.src=reader.result;
    previewImg.style.display='block';
  };
  reader.readAsDataURL(file);
};

loadOrders();
</script>

</body>
</html>
