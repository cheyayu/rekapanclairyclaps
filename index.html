<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waiting List Order</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    :root {
      --bg-image: url('https://i.pinimg.com/1200x/8e/d4/93/8ed493038bc8c1f7dec3bf3577dc0f08.jpg');
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
        var(--bg-image) center / cover no-repeat fixed;
      margin: 0;
      padding: 16px;
    }

    .container {
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 16px;
      max-width: 480px;
      margin: auto;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    h1 { font-size: 20px; margin: 0; font-weight: 600; }

    .add-btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 13px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      cursor: pointer;
    }

    .card .nama {
      font-weight: 600;
      font-size: 14px;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 50;
    }

    .modal-box {
      background: #fff;
      width: 100%;
      max-width: 360px;
      padding: 20px;
      border-radius: 22px;
      max-height: 80vh;
      overflow-y: auto;
    }

    input, textarea {
      width: 100%;
      padding: 11px 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
    }

    textarea { height: 180px; resize: none; }

    .save-btn {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="top-bar">
    <h1>Waiting List</h1>
    <button class="add-btn" onclick="openAdd()">+ Tambah</button>
  </div>

  <div class="grid" id="orderGrid"></div>
</div>

<!-- ADD -->
<div class="modal" id="addModal">
  <div class="modal-box">
    <h2>Tambah Customer</h2>
    <input id="inputNama" placeholder="Nama customer" />
    <button class="save-btn" onclick="addOrder()">Lanjut Isi Notes</button>
  </div>
</div>

<!-- NOTES -->
<div class="modal" id="notesModal">
  <div class="modal-box">
    <h2>Form Order / Notes</h2>

    <input type="date" id="deadlineInput" />

    <textarea id="notesText" placeholder="Tulis form order di sini..."></textarea>

    <input type="file" id="imageInput" accept="image/*" />
    <img id="previewImg" style="width:100%;margin-top:10px;border-radius:12px;display:none" />

    <button class="save-btn" onclick="saveNotes()">Simpan</button>
  </div>
</div>

<script>
const grid = document.getElementById('orderGrid');
const addModal = document.getElementById('addModal');
const notesModal = document.getElementById('notesModal');
const inputNama = document.getElementById('inputNama');
const notesText = document.getElementById('notesText');
const deadlineInput = document.getElementById('deadlineInput');
const imageInput = document.getElementById('imageInput');
const previewImg = document.getElementById('previewImg');

let currentIndex = null;

function openAdd(){
  addModal.style.display='flex';
}

function addOrder(){
  if(!inputNama.value) return alert('Isi nama');
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  orders.push({ nama: inputNama.value, notes:'', deadline:'', image:'' });
  localStorage.setItem('orders', JSON.stringify(orders));
  inputNama.value='';
  addModal.style.display='none';
  loadOrders();
}

function openNotes(i){
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  currentIndex = i;
  notesText.value = orders[i].notes || '';
  deadlineInput.value = orders[i].deadline || '';

  if(orders[i].image){
    previewImg.src = orders[i].image;
    previewImg.style.display='block';
  } else {
    previewImg.style.display='none';
  }

  notesModal.style.display='flex';
}

function saveNotes(){
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  orders[currentIndex].notes = notesText.value;
  orders[currentIndex].deadline = deadlineInput.value;
  orders[currentIndex].image = previewImg.src || '';
  localStorage.setItem('orders', JSON.stringify(orders));
  notesModal.style.display='none';
  loadOrders();
}

function loadOrders(){
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  grid.innerHTML='';

  orders.forEach((o,i)=>{
    const c = document.createElement('div');
    c.className='card';
    c.innerHTML = `<div class="nama">${o.nama}</div>`;
    c.onclick = ()=>openNotes(i);

    c.oncontextmenu = e => {
      e.preventDefault();
      if(confirm('Hapus order ini?')){
        orders.splice(i,1);
        localStorage.setItem('orders', JSON.stringify(orders));
        loadOrders();
      }
    };

    let pressTimer;
    c.ontouchstart = ()=> pressTimer = setTimeout(()=>{
      if(confirm('Hapus order ini?')){
        orders.splice(i,1);
        localStorage.setItem('orders', JSON.stringify(orders));
        loadOrders();
      }
    },600);
    c.ontouchend = ()=> clearTimeout(pressTimer);

    grid.appendChild(c);
  });
}

imageInput.onchange = e => {
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=>{
    previewImg.src = reader.result;
    previewImg.style.display='block';
  };
  reader.readAsDataURL(file);
};

loadOrders();
</script>
</body>
</html>
